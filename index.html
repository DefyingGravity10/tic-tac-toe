<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="./src/styles.css" />
		<script src="./src/script.js" defer></script>
	</head>

	<body>
		<!--Start screen should disappear once stuff start working-->
		<div class="m-12 mb-0 flex flex-col items-center">
			<!--Title-->
			<div class="relative flex w-full items-center justify-center">
				<button id="back-arrow-button" class="absolute left-0 mb-8 hidden"></button>
				<h1 class="mb-8 font-['Open_Sans'] text-3xl font-bold xs:text-4xl sm:text-5xl">
					TIC TAC TOE
				</h1>
			</div>

			<div id="first-page" class="mb-11 flex w-full flex-col items-center">
				<!--First panel-->
				<!--Make these into buttons allow an extra button to only appear once one is selected-->
				<h2
					id="opponent"
					class="mb-8 font-['Open_Sans'] text-xl font-semibold xs:text-2xl sm:text-3xl"
				>
					<span>PLAYER VS COMPUTER</span>
				</h2>
				<div
					class="mb-8 flex w-full max-w-md items-center justify-around rounded-2xl bg-slate-400 p-1 sm:w-fit"
				>
					<button id="vs-computer" class="selected-item"></button>
					<button id="vs-player"></button>
				</div>
				<button class="rounded-2xl bg-yellow-200 p-3 text-2xl" id="proceed-button">PROCEED</button>
			</div>

			<div id="second-page" class="mb-11 flex hidden w-full flex-col items-center">
				<h2 class="mb-8 font-['Open_Sans'] text-xl font-semibold xs:text-2xl sm:text-3xl">
					Pick Player 1's sign
				</h2>
				<div
					class="mb-8 flex w-full max-w-md items-center justify-around rounded-2xl bg-slate-400 p-1 sm:w-fit"
				>
					<button class="selected-item" id="x-symbol"></button>
					<button id="o-symbol"></button>
				</div>
				<div class="flex w-full max-w-md justify-around">
					<button class="rounded-2xl bg-red-200 p-3 text-2xl" id="back-button">Back</button>
					<button class="rounded-2xl bg-green-200 p-3 text-2xl" id="start-button">Start</button>
				</div>
			</div>
		</div>

		<!--Board-->
		<div class="mx-12 mt-0 flex hidden flex-col items-center" id="board">
			<!--Just make a board-->
			<!--Still deciding if a restart button will be used or only once game is finished-->
			<div
				class="grid aspect-square w-full max-w-sm grid-cols-3 grid-rows-3 gap-1 rounded-lg bg-slate-400 p-1"
			>
				<div class="cell" id="cell-1"></div>
				<div class="cell" id="cell-2"></div>
				<div class="cell" id="cell-3"></div>
				<div class="cell" id="cell-4"></div>
				<div class="cell" id="cell-5"></div>
				<div class="cell" id="cell-6"></div>
				<div class="cell" id="cell-7"></div>
				<div class="cell" id="cell-8"></div>
				<div class="cell" id="cell-9"></div>
			</div>
		</div>

		<footer class="flex h-20 w-full items-center justify-center gap-2">
			<div>
				Â© Copyright 2024
				<a
					href="https://github.com/DefyingGravity10"
					class="text-cyan-600 hover:text-cyan-500"
					target="_blank"
					>DefyingGravity10</a
				>
			</div>
			<a href="https://github.com/DefyingGravity10" target="_blank"
				><img src="./svg/github-mark.svg" alt="GitHub Logo" class="w-6"
			/></a>
		</footer>
	</body>
</html>
