<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="./src/styles.css" />
		<script src="./src/script.js" defer></script>
	</head>

	<body class="bg-fuchsia-100">
		<!--Start screen should disappear once stuff start working-->
		<div class="m-12 mb-0 flex flex-col items-center">
			<!--Title-->
			<div class="relative flex w-full items-center justify-center">
				<button id="back-arrow-button" class="absolute left-0 mb-8 hidden"></button>
				<h1
					class="mb-8 font-['Open_Sans'] text-3xl font-bold text-fuchsia-950 xs:text-4xl sm:text-5xl"
					id="heading"
				>
					TIC TAC TOE
				</h1>
			</div>

			<div id="first-page" class="mb-11 flex w-full flex-col items-center">
				<!--First panel-->
				<!--Make these into buttons allow an extra button to only appear once one is selected-->
				<h2
					id="opponent"
					class="mb-8 font-['Open_Sans'] text-xl font-semibold text-fuchsia-950 xs:text-2xl sm:text-3xl"
				>
					<span>PLAYER VS COMPUTER</span>
				</h2>
				<div
					class="mb-8 flex w-full max-w-md items-center justify-around rounded-2xl bg-fuchsia-800 p-1 xs-mid:w-fit"
				>
					<button id="vs-computer" class="selected-item"></button>
					<button id="vs-player"></button>
				</div>
				<button
					class="w-4/5 rounded-2xl bg-emerald-600 p-3 font-['Open_Sans'] text-2xl text-fuchsia-100 hover:bg-emerald-500 sm:w-3/5 md:w-1/3"
					id="proceed-button"
				>
					PROCEED
				</button>
			</div>

			<div id="second-page" class="mb-11 flex hidden w-full flex-col items-center">
				<h2 class="mb-8 font-['Open_Sans'] text-xl font-semibold xs:text-2xl sm:text-3xl">
					Pick Player 1's sign
				</h2>
				<div
					class="mb-8 flex w-full max-w-md items-center justify-around rounded-2xl bg-fuchsia-800 p-1 xs-mid:w-fit"
				>
					<button class="selected-item" id="x-symbol"></button>
					<button id="o-symbol"></button>
				</div>
				<div class="flex w-full max-w-md justify-around font-['Open_Sans'] text-fuchsia-100">
					<button
						class="rounded-2xl bg-emerald-600 p-3 text-2xl hover:bg-emerald-500"
						id="back-button"
					>
						Back
					</button>
					<button
						class="rounded-2xl bg-emerald-600 p-3 text-2xl hover:bg-emerald-500"
						id="start-button"
					>
						Start
					</button>
				</div>
			</div>
		</div>

		<!--Board-->
		<div class="mx-12 mt-0 flex hidden flex-col items-center" id="board">
			<div
				class="grid aspect-square w-full max-w-sm grid-cols-3 grid-rows-3 gap-1 rounded-lg bg-fuchsia-900 p-1"
			>
				<div class="cell" id="cell-1"></div>
				<div class="cell" id="cell-2"></div>
				<div class="cell" id="cell-3"></div>
				<div class="cell" id="cell-4"></div>
				<div class="cell" id="cell-5"></div>
				<div class="cell" id="cell-6"></div>
				<div class="cell" id="cell-7"></div>
				<div class="cell" id="cell-8"></div>
				<div class="cell" id="cell-9"></div>
			</div>
			<div id="board-cover" class="fixed bottom-2 left-0 hidden h-4/5 w-full bg-opacity-0"></div>
		</div>

		<footer
			class="flex h-20 w-full items-center justify-center gap-2 font-['Open_Sans'] text-fuchsia-950"
		>
			<div>
				Â© Copyright 2024
				<a
					href="https://github.com/DefyingGravity10"
					class="text-cyan-600 hover:text-cyan-500"
					target="_blank"
					>DefyingGravity10</a
				>
			</div>
			<a href="https://github.com/DefyingGravity10" target="_blank"
				><img src="./svg/github-mark.svg" alt="GitHub Logo" class="w-6"
			/></a>
		</footer>
	</body>
</html>
